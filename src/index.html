<!doctype html>
<html>
  <head>
    <title>
      Midi Editor
    </title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="the" class="project">
      <div class="toolbox">
        <label>
          Tempo
          <input type="number" name="tempo" v-model="tempo">
        </label>
        <div v-html="tempo"></div>

        <div class="pane">
          <ul class="tracks" v-repeat="tracks">
            <li class="track" v-repeat="pitches"></li>
          </ul>
        </div>
      </div>
    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
