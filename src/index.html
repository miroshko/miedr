<!doctype html>
<html>
  <head>
    <title>
      Midi Editor
    </title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf8" />
  </head>
  <body>
    <div id="the-only-project-so-far" class="project">
      <h2>{{ name }}</h2>
      <div class="toolbox">
        <label>
          Tempo {{ tempo }}
          <input type="number" name="tempo" v-model="tempo">
        </label>
        <button>Play</button>
        <button>Pause</button><br>
        <button>Add/Edit</button>
        <button>Erase</button>
      </div>
      <div class="pane">
        <ul class="tracks">
          <li class="track" v-repeat="tracks" v-component="pitch-roll" v-with="$value">
            <!-- ul class="track-legend piano-roll">
              <li class="key key-{{ $index % 12 }}" data-pitch="{{$index}}" v-repeat="pitches">
              </li>
            </ul>
            <ul class="track-field piano-grid">
              <li v-repeat="pitches" class="pitch pitch-{{ $index % 12 }}" v-on="click: $value">
                {{ $value }}
              </li>
            </ul -->
          </li>
        </ul>
      </div>
    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
