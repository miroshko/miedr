<span class="note" data-id="{{ id }}" data-start="{{ start }}" data-duration="{{ duration }}" data-velocity="{{ velocity }}" style="left:{{ px_ratio * start }}px;width:{{ px_ratio * duration }}px;top:{{ px_y_ratio * visualVerticalPitchOffset }}px" v-on="mousedown: onMousedown, click: onClick" v-class="selected: selected">
  <span class="resize-marker resize-marker-begin"></span>
  <span class="resize-marker resize-marker-end"></span>
</span>
