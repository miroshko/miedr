<div class="piano-roll">
  <div class="toolbox">
    <button v-on="click: mode='edit'" v-class="active: mode == 'edit'">Add/Edit</button>
    <button v-on="click: mode='erase'" v-class="active: mode == 'erase'">Erase</button>
  </div>
  <ul class="pitch-roll-legend piano-roll">
    <li class="key key-{{ pitch % 12 }}" data-pitch="{{ pitch }}" v-repeat="pitches">
    </li>
  </ul><div class="pitch-roll-grid piano-grid">
    <div class="time-marker" style="left:{{ px_ratio * current_position }}px"></div>
    <ul>
      <li v-repeat="pitches" v-component="pitch">

      </li>
    </ul>
  </div>
</div>
